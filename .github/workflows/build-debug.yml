name: Build debug

on:
  push:
    branches: [ "master" ]
  workflow_dispatch:

jobs:
  build-win-x64:

    runs-on: ubuntu-latest

    steps:
    - name: Setup .NET
      uses: actions/setup-dotnet@v2
      with:
        dotnet-version: 6.0.x

    - name: Install tools
      run: |
        sudo apt-get update
        sudo apt-get install zip -y

    - uses: actions/checkout@v3
      with:
        submodules: 'true'

    - name: Download external dependencies
      uses: wei/rclone@v1.1.1
      env:
        RCLONE_CONF: ${{ secrets.RCLONE_CONF }}
      with:
        args: copy drive:qloader_files/dependencies.zip ./

    - name: Unpack external dependencies
      run: unzip -q dependencies.zip -d QSideloader/

    - name: Publish Debug
      run: |
        cd QSideloader
        dotnet publish -c Debug --self-contained true --runtime win-x64 -p:PublishSingleFile=true -o ../win-x64

    - name: Prepare for upload
      env:
        RUN_NUMBER: ${{ github.run_number }}
      run: |
        echo Packing win-x64
        mkdir -p builds_ci/run-$RUN_NUMBER/
        zip -r builds_ci/run-$RUN_NUMBER/win-x64.zip win-x64/*

    - name: Upload artifact
      uses: wei/rclone@v1.1.1
      env:
        RCLONE_CONF: ${{ secrets.RCLONE_CONF }}
      with:
        args: copy -v builds_ci/ drive:qloader_files/builds_ci/

  build-linux-x64:

    runs-on: ubuntu-latest

    steps:
    - name: Setup .NET
      uses: actions/setup-dotnet@v2
      with:
        dotnet-version: 6.0.x

    - uses: actions/checkout@v3
      with:
        submodules: 'true'

    - name: Download external dependencies
      uses: wei/rclone@v1.1.1
      env:
        RCLONE_CONF: ${{ secrets.RCLONE_CONF }}
      with:
        args: copy drive:qloader_files/dependencies.zip ./

    - name: Unpack external dependencies
      run: unzip -q dependencies.zip -d QSideloader/
    
    - name: Publish Debug
      run: |
        cd QSideloader
        dotnet publish -c Debug --self-contained true --runtime linux-x64 -p:PublishSingleFile=true -o ../linux-x64

    - name: Prepare for upload
      env:
        RUN_NUMBER: ${{ github.run_number }}
      run: |
        echo Packing linux-x64
        mkdir -p builds_ci/run-$RUN_NUMBER/
        chmod +x linux-x64/Loader
        chmod -R +x linux-x64/tools/
        tar cvzf builds_ci/run-$RUN_NUMBER/linux-x64.tar.gz linux-x64/*

    - name: Upload artifact
      uses: wei/rclone@v1.1.1
      env:
        RCLONE_CONF: ${{ secrets.RCLONE_CONF }}
      with:
        args: copy -v builds_ci/ drive:qloader_files/builds_ci/

  build-osx-x64:

    runs-on: ubuntu-latest

    steps:
    - name: Setup .NET
      uses: actions/setup-dotnet@v2
      with:
        dotnet-version: 6.0.x

    - name: Install tools
      run: |
        sudo apt-get update
        sudo apt-get install zip -y

    - uses: actions/checkout@v3
      with:
        submodules: 'true'

    - name: Download external dependencies
      uses: wei/rclone@v1.1.1
      env:
        RCLONE_CONF: ${{ secrets.RCLONE_CONF }}
      with:
        args: copy drive:qloader_files/dependencies.zip ./

    - name: Unpack external dependencies
      run: unzip -q dependencies.zip -d QSideloader/
    
    - name: Publish Debug
      run: |
        cd QSideloader
        dotnet publish -c Debug --self-contained true --runtime osx-x64 -p:PublishSingleFile=true -o ../osx-x64

    - name: Prepare for upload
      env:
        RUN_NUMBER: ${{ github.run_number }}
      run: |
        echo Packing osx-x64
        mkdir -p builds_ci/run-$RUN_NUMBER/
        chmod +x osx-x64/Loader
        chmod -R +x osx-x64/tools/
        zip -r builds_ci/run-$RUN_NUMBER/osx-x64.zip osx-x64/*

    - name: Upload artifact
      uses: wei/rclone@v1.1.1
      env:
        RCLONE_CONF: ${{ secrets.RCLONE_CONF }}
      with:
        args: copy -v builds_ci/ drive:qloader_files/builds_ci/
