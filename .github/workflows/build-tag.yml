      - name: Upload artifact
        uses: wei/rclone@v1.1.1
        env:
          RCLONE_CONF: ${{ secrets.RCLONE_CONF }}
        with:
          args: copy -v builds_tag/ drive:qloader_files/builds_tag/

  build-osx-x64:

    runs-on: ubuntu-latest

